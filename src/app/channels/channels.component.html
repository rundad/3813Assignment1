<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h2>Channels in {{group_name}}</h2>
        <button type="button" class="btn btn-outline-primary" routerLink="/CreateChannel">Create Channel</button>
        <br>
        <h5 *ngFor = "let channel of group_channels" style="display: inline-table; padding-left: 5px;">
            <div class="card">
                <img height="200px;" src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/full page/img(20).jpg">
                <br>
                Channel Name: {{channel.name}}
                <br>
                Users:
                <div style="display: inline-block;">
                    <p *ngFor = "let user of channel.users">{{user}} 
                        <button (click) = "rmUserFromChannel(user, channel.name)" type="button" class="btn btn-outline-danger" >Remove User</button>
                    </p>
                    
                </div>
                <br>
    
                <button (click)="removeChannel(channel.name)" type="button" class="btn btn-danger" *ngIf="!isGroupAssis">Remove Channel</button><br>
            </div>

        </h5>

        <div class="add_user_channel_form">
            <h4>Invite User To Channel</h4>
            <form>
                Users: 
                <select [(ngModel)] = "channel_username" name="channel_username">
                    <option [ngValue] ="null">Select User</option>
                    <option *ngFor="let user of channel_group_users.users">
                        {{user}}
                    </option>
                </select>

                Channels: 
                <select [(ngModel)] = "channel_name" name="channel_name">
                    <option [ngValue] ="null">Select Channel</option>
                    <option *ngFor="let channel of group_channels">
                        {{channel.name}}
                    </option>
                </select>

                <input type="submit" value="Add User" (click)="addUserToChannel()" class="btn btn-outline-success">
            </form>
        </div>
    </body>
    <footer><button type="button" class="btn btn-outline-primary" routerLink="/groups" style="min-width: 30px;">Back</button></footer>
</html>

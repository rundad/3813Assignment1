<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h2>Channels in {{group_name}}</h2>
        <h5 *ngFor = "let channel of group_channels">Channel Name: {{channel.name}}
            <br>
            Users:
            <div style="display: inline-block;">
                <p *ngFor = "let user of channel.users">{{user}} 
                    <button (click) = "rmUserFromChannel(user, channel.name)" type="button" class="btn btn-danger" >Remove User</button>
                </p>
                
            </div>
            <br>

            <button (click)="removeChannel(channel.name)" type="button" class="btn btn-primary" *ngIf="!isGroupAssis">Remove Channel</button><br>

        </h5>

        <div class="add_user_channel_form">
            <h4>Invite User To Channel</h4>
            <form>
                Users: 
                <select [(ngModel)] = "channel_username" name="channel_username">
                    <option [ngValue] ="null">Select User</option>
                    <option *ngFor="let user of channel_group_users">
                        {{user}}
                    </option>
                </select>

                Channels: 
                <select [(ngModel)] = "channel_name" name="channel_name">
                    <option [ngValue] ="null">Select Channel</option>
                    <option *ngFor="let channel of group_channels">
                        {{channel.name}}
                    </option>
                </select>

                <input type="submit" value="Add User" (click)="addUserToChannel()">
            </form>
        </div>
    </body>
    <footer><button type="button" class="btn btn-outline-primary" routerLink="/groups">Back</button></footer>
</html>

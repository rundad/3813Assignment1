<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h2>Groups & Channels</h2>
        <br>
        
        <br>

        <h5 *ngFor = "let group of groups" style="display: inline-block; padding-left: 5px;">
            <div class="card">
                <img height="200px;" src="https://mdbootstrap.com/img/Photos/Others/img%20%2848%29.jpg">
                Group Name: {{group.name}}
                <br>
                Channels:
                <div style="display: inline-block;">
                    <p *ngFor = "let channel of group.channels" style="display: inline;">{{channel}}, </p>
                </div>
                <br>
                <div *ngIf="!isGroupAssis">
                    <ul *ngFor = "let user of group.users" >
                        <li style="display: inline;">User: {{user}} </li>
                        <button (click)="removeUserFromGroup(group.name, user)" class="btn btn-outline-danger">Remove User</button>
                        <button (click)="giveGroupAssis(group.name, user)" class="btn btn-outline-info">Group Assis</button>
                    </ul>
                </div>
        
        
                <button (click)="removeGroup(group.name)" type="button" class="btn btn-danger" *ngIf="!isGroupAssis">Remove Group</button><br>
                <p><a (click)="viewChannels(group.name)" style="color: blue; text-decoration-line: underline; cursor: pointer; font-size: 10px;" *ngIf="!isNormalUser">View Channels</a></p>
            
            </div>
        </h5>
            

 
        

        
        <div class="group_form" *ngIf="!isGroupAssis">
            <h4>Create Group</h4>
            <form>
                Group Name: <input type="text" id="group_name" name="group_name" [(ngModel)] = "group_name">
                <input type="submit" value="Create Group" (click)="createGroup()" class="btn btn-outline-success">
            </form>
        </div>
 
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h4 style="text-align: center">Register Form</h4>
        <div class="container">
            <form>
               
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" [(ngModel)]= "username" name="username" placeholder="Username" >
            </div>
        
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" [(ngModel)]= "email" name="email" placeholder="Email Address">
               
            </div>
        
            <div class="form-group">
                <label for="password">Password</label>
                <input type= "password" class="form-control" id="password" [(ngModel)]= "password" name="password" placeholder="Password">
            
            </div>
        
            <div class="form-group" *ngIf="isGroupAdmin">
                <label for="role">Role</label>
                <input type="text" class="form-control" id="role" [(ngModel)]= "role" name="role" placeholder="Role" readonly>
            
            </div>

            <div class="form-group">
                <label for="image">Profile Image</label>
                <br>
                <input type="file" class="form-control" (change)="onFileSelected($event)" name="uploadfile" id="uploadfile">
            </div>

            <div class="form-group">
                    <label for="create_role">Role</label><br>
                    <select [(ngModel)] = "create_role" name="create_role">
                            <option [ngValue] ="null">Select Role</option>
                            <option>user</option>
                            <option>Group Admin</option>
                            <option>Super</option>
                        </select>
                
                </div>
        
            <div class="form-group">
                <button type="submit"  class="btn btn-outline-success" (click)="createWithSuper()"><i class="fa fa-plus-square"></i>Register</button>
            </div>

            <div class="form-group" *ngIf="isGroupAdmin">
                <button type="submit"  class="btn btn-outline-success" (click)="createUser()"><i class="fa fa-plus-square"></i>Register</button>
            </div>
         
          </form>
        </div>
    </body>
</html>
